<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 针对移动端的优化设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap的使用</title>
    <script src="../../../static/js/jquery/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="../../../static/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../../static/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <ul class="nav justify-content-center nav nav-tabs nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="#">主页</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">注册</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" data-toggle="modal" data-target="#myModal">登录</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">下载</a>
        </li>
    </ul>
    <button type="button" class="btn btn-danger">警告</button>
    <button type="button" class="btn btn-light">返回</button>
    <button type="button" class="btn btn-success"><i class="bi bi-apple"></i>成功</button>
    <hr>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th>2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th>3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
    </table>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">请登录</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- 登录 -->
                    <form>
                        <div class="form-group">
                        <label for="exampleInputEmail1">用户名</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted"><i class="bi bi-shield-check"></i>我们不会将你的信息泄露人任何人</small>
                        </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">保存密码</label>
                        </div>
                        <button type="submit" class="btn btn-primary">登录</button>
                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
    </div>


  </div>
</body>
</html>

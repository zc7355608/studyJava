<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数据生成柱形图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            display: flex;
            width: 700px;
            height: 300px;
            border-left: 1px solid pink;
            border-bottom: 1px solid pink;
            margin: 50px auto;
            justify-content: space-around;
            align-items: flex-end;
            text-align: center;
        }

        .box>div {
            display: flex;
            width: 50px;
            background-color: pink;
            flex-direction: column;
            justify-content: space-between;
        }

        .box div span {

            margin-top: -20px;
        }

        .box div h4 {
            margin-bottom: -35px;
            width: 70px;
            margin-left: -10px;
        }
    </style>
</head>

<body>
    <!-- <div class="box">
        <div style="height: 123px;">
            <span>123</span>
            <h4>第1季度</h4>
        </div>
        <div style="height: 156px;">
            <span>156</span>
            <h4>第2季度</h4>
        </div>
        <div style="height: 120px;">
            <span>120</span>
            <h4>第3季度</h4>
        </div>
        <div style="height: 210px;">
            <span>210</span>
            <h4>第4季度</h4>
        </div>

    </div> -->
    <script>
        const data = []
        for(let i=1; i<=4; i++){
            data.push( +prompt(`请输入第${i}季度的数据`) )
        }
        // 盒子头
        document.write(`<div class="box">`)
        //for输出4个盒子
        for(let i=0; i<4; i++){
            document.write(`
            <div style="height: ${data[i]}px;">
                <span>${data[i]}</span>
                <h4>第${i+1}季度</h4>
            </div>
            `)
        }
        // 盒子尾
        document.write(`</div>`)
    </script>
</body>

</html>

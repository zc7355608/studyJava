<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
</head>
<body>
  <script>

let solutions = [];

for (let a = 0; a <= 100; a++) {
    for (let b = 0; b <= 100; b++) {
        for (let c = 0; c <= 100; c++) {
            for (let d = 0; d <= 100; d++) {
                for (let e = 0; e <= 100; e++) {
                    if (a + 2*b + 3*c + 4*d + 5*e === 420 && a + b + c + d + e === 100) {
                        solutions.push({a, b, c, d, e});
                    }
                }
            }
        }
    }
}

console.log(solutions);

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>轮播图点击切换</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .slider {
      width: 560px;
      height: 400px;
      overflow: hidden;
    }

    .slider-wrapper {
      width: 100%;
      height: 320px;
    }

    .slider-wrapper img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .slider-footer {
      height: 80px;
      background-color: rgb(100, 67, 68);
      padding: 12px 12px 0 12px;
      position: relative;
    }

    .slider-footer .toggle {
      position: absolute;
      right: 0;
      top: 12px;
      display: flex;
    }

    .slider-footer .toggle button {
      margin-right: 12px;
      width: 28px;
      height: 28px;
      appearance: none;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .slider-footer .toggle button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .slider-footer p {
      margin: 0;
      color: #fff;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .slider-indicator {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      align-items: center;
    }

    .slider-indicator li {
      width: 8px;
      height: 8px;
      margin: 4px;
      border-radius: 50%;
      background: #fff;
      opacity: 0.4;
      cursor: pointer;
    }

    .slider-indicator li.active {
      width: 12px;
      height: 12px;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="slider">
    <div class="slider-wrapper">
      <img src="../../images/slider01.jpg"/>
    </div>
    <div class="slider-footer">
      <p>对人类来说会不会太超前了？</p>
      <ul class="slider-indicator">
        <li class="active"></li><!--加亮的原点加上active类名-->
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="toggle">
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
      </div>
    </div>
  </div>
  <script>
    // 1. 初始数据
    const sliderData = [
      { url: '../../images/slider01.jpg', title: '对人类来说会不会太超前了？', color: 'rgb(100, 67, 68)' },
      { url: '../../images/slider02.jpg', title: '开启剑与雪的黑暗传说！', color: 'rgb(43, 35, 26)' },
      { url: '../../images/slider03.jpg', title: '真正的jo厨出现了！', color: 'rgb(36, 31, 33)' },
      { url: '../../images/slider04.jpg', title: '李玉刚：让世界通过B站看到东方大国文化', color: 'rgb(139, 98, 66)' },
      { url: '../../images/slider05.jpg', title: '快来分享你的寒假日常吧~', color: 'rgb(67, 90, 92)' },
      { url: '../../images/slider06.jpg', title: '哔哩哔哩小年YEAH', color: 'rgb(166, 131, 143)' },
      { url: '../../images/slider07.jpg', title: '一站式解决你的电脑配置问题！！！', color: 'rgb(53, 29, 25)' },
      { url: '../../images/slider08.jpg', title: '谁不想和小猫咪贴贴呢！', color: 'rgb(99, 72, 114)' },
    ]

    //图片
    const img = document.querySelector('.slider .slider-wrapper>img')
    //标题
    const title = document.querySelector('.slider .slider-footer>p')
    //背景色
    const bacc = document.querySelector('.slider-footer')

    let i = 0

    // 渲染函数
    function toggle(){
      //替换图片
      img.src = sliderData[i].url
      //替换标题
      title.innerText = sliderData[i].title
      //替换背景色
      bacc.style.backgroundColor = sliderData[i].color
      //去掉小圆点
      document.querySelector('.slider-indicator>.active').classList.remove('active')
      //将小圆点加上
      document.querySelector(`.slider-indicator>li:nth-child(${i+1})`).classList.add('active')
    }

//#region 按钮部分
    // 左按钮
    const prev = document.querySelector('.slider .toggle>.prev')
    // console.dir(prev)
    // 右按钮
    const next = document.querySelector('.slider .toggle>.next')
    //给两个按钮绑定事件
    prev.addEventListener('click', function(){
      i--
      if(i<0){ i=7 }
      //渲染
      toggle()      
    })

    next.addEventListener('click', function(){
      i++
      if(i>7){ i=0 }

      //替换图片
      img.src = sliderData[i].url
      //替换标题
      title.innerText = sliderData[i].title
      //替换背景色
      bacc.style.backgroundColor = sliderData[i].color
      //渲染
      toggle()
    })
//#endregion

//轮播部分
    let timer = setInterval(function(){ next.click() }, 1000)

//鼠标经过停止轮播，离开开始轮播
    const slider = document.querySelector('.slider')
    slider.addEventListener('mouseenter', function(){
      clearInterval(timer)
    })
    slider.addEventListener('mouseleave', function(){
      timer = setInterval(function(){ next.click() }, 1000)
    })
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
    width: 840px;
    height: 420px;
    background: url('../../images/bg01.jpg') no-repeat center / cover;
    padding: 100px 250px;
    box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>传智教育年会抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script defer>
    // 随机数函数
    function random(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min
    }

    const mingdan = ['周杰伦','周星驰','周润发','周深','周扒皮','周迅']
  
    let r = random(0, 5)
    document.querySelector('.wrapper #one').innerText = mingdan[r]
    mingdan.splice(r,1)

    r = random(0, 4)
    document.querySelector('.wrapper #two').innerText = mingdan[r]
    mingdan.splice(r,1)

    r = random(0, 3)
    document.querySelector('.wrapper #three').innerText = mingdan[r]
  </script>
</body>

</html>

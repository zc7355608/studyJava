<!--第一章：认识Vue
# 我们先用Vue写一个入门程序，先不去介绍Vue，只需要知道Vue是一个JS的框架就行了
# 我们去Vue官网下载vue.js文件，(https://cn.vuejs.org/)，目前vue3比较常用，我们先来vue2
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个vue程序</title>
    <!--安装vue：当在script标签中引入vue.js后，上下文中就注册了一个全局变量vue-->
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
//第一步：创建vue实例
    /*Vue源码:
        function Vue(options) {
            if (!(this instanceof Vue)) {
                warn$2('Vue is a constructor and should be called with the `new` keyword');
            }
            this._init(options);
        }
    */
    /*关于Vue构造器中的参数，options
    该参数被翻译为多个选项，Vue框架要求options必须是一个纯粹的JS对象：{}
    在{}中的东西就是一个纯粹的对象，里面有很多key:value对，每一个都是一个配置项，我们就是通过这个参数来给Vue对象指定配置项的
    */
    /*关于template配置项：
    被翻译为：模板，该配置项用来指定模板语句的，模板语句是一个字符串形式的，含有特殊符号的特殊含义的语句，它是Vue的一套规则
    模板语句可以是html，也可以是Vue的特殊规则，也可以是两者的结合
    */
        const myVue = new Vue({
            template : '<h1>Hello Vue!</h1>'
        });
//第二步：将Vue实例挂载到页面上指定的某个位置
    /*Vue实例都有一个$mount()方法，这个方法的作用是什么？
    作用是将Vue实例挂载到指定的位置，参数借鉴了css  
    模板语句会被Vue框架的编译器进行编译，然后转换成html代码挂载到指定位置由浏览器进行解释渲染      
    */
        myVue.$mount('#app');
        // myVue.$mount(document.getElementById('app'));也可以这样写
    </script>
</body>
</html>

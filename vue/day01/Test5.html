<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
1、什么是MVVM？
    M：Model（模型/数据）
    V：View（视图）
    VM：ViewModel（视图模型）：VM是MVVM中的核心部分，它启到了非常重要的作用
    MVVM是目前前端开发领域当中非常流行的开发思想，它是一种架构模式，目前前端大部分框架都实现了这个思想（Vue、React）
2、Vue框架遵循MVVM吗？
    虽然没有完全遵循MVVM模型，但是Vue的设计也受到了它的启发，Vue框架基本上也是符合MVVM思想的
3、MVVM模型当中尝到了Model和View进行了分离，为什么要分离？
    假如Model和View不分离，那么使用最原始的JS代码写我们的JavaWeb项目时，如果数据发生任意变化，
    都需要编写大量的操作DOM的JS代码；将它们分离后，出现了一个VM核心，这个VM将所有的脏活累活都给做了，
    也就是说，当Model发生改变后，VM自动去更新View，当Model发生改动后，VM自动去更新View，当View发生
    变化后，VM自动去更新Model，我们再也不需要编写操作DOM的JS代码了，开发效率提高了很多
-->
    <!-- View -->
    <div id="app">
        姓名:<input type="text" v-model="name"/>
    </div>
    <script>
        // VM
        const vm = new Vue({
            el : '#app',
            // Model
            data : {
                name : 'a张三'
            }
        })
    </script>
</body>
</html>

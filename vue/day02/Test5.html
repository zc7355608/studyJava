<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class和style绑定</title>
    <script src="../js/vue.js"></script>
    <style>
        .static{
            border: 1px solid black;
            background-color: aquamarine;
        }
        .big{
            width : 200px;
            height : 200px;
        }
        .small{
            width : 100px;
            height : 100px;
        }
        .color{
            color : red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <!-- <div class="static big">{{msg}}</div> -->
        <div class="static" :class="c1">{{msg}}</div>
    </div>
<script>
/*标签的class和style属性我们希望动态的去改变应该怎么做，用v-bind，并且它的参数是class和style时vue对它进行了增强，
表达式的结果除了string之外还可以是对象和数组：
*/
/*字符串形式，使用场景：动态绑定的个数只有一个的情况
    const vm = new Vue({
        el : '#app',
        data : {
            msg : '动态class',
            c1 : "big"
        }
    })
*/
/*数组方式，使用场景：动态绑定多个
    const vm = new Vue({
        el : '#app',
        data : {
            msg : '动态class',
            c1 : ['big', 'color']
        }
    })
*/
//对象方式，使用场景：个数和名字都是固定的，但是要动态的决定用还是不用
    const vm = new Vue({
        el : '#app',
        data : {
            msg : '动态class',
            c1 : {
                //对象中的属性名必须和类名保持一致
                big : true,
                small : false,
                color : true
            }
        }
    })
//如果是style，那么它的对象形式：<div class="static" :style="{backgroundColor:'red'}">{{msg}}</div>，属性名要变成驼峰方式
</script>
</body>
</html>

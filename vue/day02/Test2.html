<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--该指令的简写形式：@click=''，并且sayHello()如果不传参数可以省略小括号，此时vue会自动传过来一个参数，
            该参数就是该鼠标单机事件click所对应的对象；如果此时你除了自己的参数还想要事件对象，那么就指定一个实参$event-->
        <button v-on:click="sayHello('张三', $event)">helloButton</button>
    </div>
    <script>
/*vue中如何完成事件的绑定呢？用v-on指令：
    # v-on:事件名=“表达式”，例如v-on:click="表达式"，表示当发生鼠标单击就执行js表达式
    # 在vue中，所有事件所关联的回调函数，都需要在vue实例的配置项methods中定义；methods是一个对象{}，在这个对象中可以定义多个回调函数
    # 这个事件回调函数中的this就是vm对象
    # 箭头函数中的this不是vm对象，它的this是从父级作用域继承过来的
    # methods对象同样可以通过vm对象去直接访问，但是它并没有做数据代理，只是可以通过vm直接来访问这个函数而已
*/
        const vm = new Vue({
            el : '#app',
            data : {
                msg : 'vue的事件绑定'
            },
            methods : {
                sayHello(name, e){
                    // alert('hello')
                    console.log(name + e.target.innerText)
                }
            }
        })
/*
关于事件修饰符：
        ·stop：停止事件冒泡，等同于event.stopPropagation
        ·prevent：等同于event.preventDefault()阻止事件的默认行为，阻止该事件做它应该做的事情
        ·passive：翻译为不抵抗/顺从，无需等待，立即执行事件的默认行为；它和.prevent是对立的，不可以共存
        ·capture：添加事件监听器包括两种方式，一种是从内到外添加（事件冒泡模式）；另一种是从外到内添加（事件捕获模式）；先给谁添加谁就先执行，
            默认事件都是冒泡模式，从内到外的
        ·self：这个事件如果是自己身上发生的，不是别的元素传递过来的，那么就执行对应的程序
        ·once：该事件只发生一次
我们不需要去通过某个事件的dom对象来操作该事件的默认行为，只需要用vue提供的事件修饰符即可完成，并且修饰符可以有多个
*/
/*
关于按键修饰符：
    按键修饰符的作用：@keyup.enter="代码"，表示只要是回车键按下弹起，就执行这个代码（也可以是键值@keyup.13=""，建议使用enter）
    几个比较常见的按键修饰符：
        ·enter
        ·tab（该按键无法触发keyup事件，只能触发keydown事件，必须配合keydown事件）
        ·delete（表示backspace和delete两个键）
        ·esc
        ·space
        ·up
        ·down
        ·left
        ·right
怎么获取一个键的按键修饰符？
        1、通过event.key来获取这个键的真实名字
        2、将这个真实名字以kebab-case风格进行命名；PageDown是真实名字，经过烤肉串风格进行重命名为：page-down
*/
/*
Vue中的这个按键修饰符是可以自定义的：
        Vue.config.keyCodes.按键修饰符的名字 = 键值
    若：Vue.config.keyCodes.huiche = 13;
    此时这个回车键就多了一个名字huiche，huiche和原来的enter都可以表示键值为13的回车键
还有4个比较特殊的系统修饰键：ctrl、alt、shift、meta（Windows中代表win键）
    例如：对于Ctrl键来说：keydown事件只要按下它就行，但是keyup事件必须按下Ctrl+某个其他的键，松开才可以触发；
    现在我有一个需求，我只希望按下Ctrl+C才可以触发keyup事件，怎么做呢？@keyup.ctrl.c=""，这就可以了
*/
    </script>
</body>
</html>
